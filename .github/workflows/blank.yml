name: Sync Notebooks to Documentation

on:
  push:
    paths:
      - 'main/**/*.ipynb'
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 0  # Fetch all history for all branches and tags
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
        
    - name: Install nbconvert
      run: |
        python -m pip install --upgrade pip
        pip install nbconvert
    
    - name: Convert and Sync Notebooks
      run: |
        # Fetch all branches and tags to ensure HEAD~1 is available
        git fetch --all
        
        # Check if there's a previous commit
        if [ $(git rev-parse --is-inside-work-tree 2>/dev/null) ]; then
          # Create a list of modified or new .ipynb files
          files=$(git diff --name-only HEAD~1 HEAD | grep '^main/.*\.ipynb$')
          
          for file in $files; do
            # Generate the target path in the documentation folder
            target=${file/main/documentation}
            
            # Create the target directory if it doesn't exist
            mkdir -p $(dirname $target)
            
            # Convert the .ipynb file to HTML
            jupyter nbconvert --to html "$file" --output-dir=$(dirname $target)
          done
        else
          echo "No previous commit found, skipping notebook conversion."
        fi
        
    - name: Commit and Push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add documentation
        git diff-index --quiet HEAD || git commit -m "Update documentation with new or modified notebooks"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
